# camera_groups_config.yaml

camera_groups:
  fisheye:
    devices:
      - "/dev/video0"
      - "/dev/video1" 
      - "/dev/video2"
      - "/dev/video3"
    topic_prefix: "/fisheye"
    width: 1920
    height: 1500
    frame_rate: 10
    
  surround:
    devices:
      - "/dev/video8"
      - "/dev/video9"
      - "/dev/video10"
      - "/dev/video11"
      - "/dev/video12"
      - "/dev/video13"
    topic_prefix: "/surround"
    width: 1920
    height: 1500
    frame_rate: 10 
    
  front:
    devices:
      - "/dev/video5"
    topic_prefix: "/front"
    width: 1920
    height: 1500
    frame_rate: 10


global_settings:
  container_name: "multi_camera_container"
  use_intra_process_comms: true
